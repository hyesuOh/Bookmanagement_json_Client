<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Book Management System</title>

	<!-- jQuery CDN -->
	<script
        src="https://code.jquery.com/jquery-2.2.4.min.js"
        integrity="sha256-BbhdlvQf/xTY9gja0Dq3HiwQF8LaCRTXxZKRutelT44="
        crossorigin="anonymous"></script>

	<!-- bootstrap CDN -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap-theme.min.css" integrity="sha384-rHyoN1iRsVXV4nD0JutlnGaslCJuC7uwjduW9SVrLvRYooPp2bWYgmgJQIXwl/Sp" crossorigin="anonymous">
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>

    <!-- Custom styles for this template -->
    <link href="css/dashboard.css" rel="stylesheet">

	<script src=js/list.js></script>
  </head>

  <body>

    <nav class="navbar navbar-inverse navbar-fixed-top">
      <div class="container-fluid">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="main.html">도서 관리 시스템</a>
        </div>
        <div id="navbar" class="navbar-collapse collapse">
          <ul class="nav navbar-nav navbar-right">
           
          </ul>
          <span class="navbar-form navbar-right">
            <input id="place" type="text" class="form-control" placeholder="Search..."
            	   onkeyup="searchBook()">
          </span>
        </div>
      </div>
    </nav>


    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="list.html">도서 검색 <span class="sr-only">(current)</span></a></li><br>
            <li><a href="insert.html">신규 도서 추가 <span class="sr-only">(current)</span></a></li><br>
            <li><a href="comment.html"> My comment <span class="sr-only">(current)</span></a></li>
            <br><li ><a href="commentkeyword.html"> comment 키워드로 검색하기 <span class="sr-only">(current)</span></a></li>

          </ul>
          
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">

          <h2 class="sub-header">도서 리스트</h2>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th>이미지</th>
                  <th>제목</th>
                  <th>저자</th>
                  <th><a href="#" onclick="mySort()">가격</a></th>
                  <th>수정</th>
                  <th>삭제</th>
                  <th>상세정보보기</th>
                  <th>대여/반납</th>
                  <th>서평등록</th>
                  <th>서평보기</th>
                </tr>
              </thead>
              <tbody>
              <!-- The 로그인로그인로그인로그인 Modal -->
              <div id="id03" class="modal">
          <span onclick="document.getElementById('id03').style.display='none'"
                 class="close" title="Close Modal">&times;</span>

                <!-- Modal Content -->
                <div class="modal-content animate" >
                  <div class="imgcontainer">
                    <img src="img_avatar2.png" alt="Avatar" class="avatar">
                  </div>

                  <div class="container">
                    <label><b>Your Comment</b></label>

                    <textarea rows="5" class="form-control" placeholder="Enter Comment" id="comment" required data-validation-required-message="Please enter a comment."></textarea>

                    <button onclick="insertComment()" data-dismiss="modal" id="commentRegister">서평등록</button>

                  </div>

                  <div class="container" style="background-color:#f1f1f1">
                    <button type="button" data-dismiss="modal" class="cancelbtn">Cancel</button>

                  </div>
                </div>
              </div>
              <!-- /END THE FEATURETTES -->
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

  </body>
</html>
